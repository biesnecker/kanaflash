<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kana Flash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fef9f3;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Settings Screen */
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .settings-title {
            font-size: 48px;
            font-weight: bold;
        }

        .close-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #b8e6b8;
            border: 3px solid #333;
            font-size: 32px;
            cursor: pointer;
            display: none;
        }

        .close-btn.visible {
            display: block;
        }

        .close-btn:hover {
            background-color: #a0d8a0;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-section h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"]:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .checkbox-item:has(input[type="checkbox"]:disabled) {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .start-btn {
            width: 100%;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            background-color: #b8e6b8;
            border: 3px solid #333;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .start-btn:hover {
            background-color: #a0d8a0;
        }

        .error-message {
            color: #d32f2f;
            font-size: 20px;
            margin-top: 10px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        /* Review Screen */
        .review-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-link {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .settings-icon {
            font-size: 32px;
        }

        .question-box {
            width: 100%;
            min-height: 300px;
            border: 4px solid #333;
            border-radius: 30px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .question-box.correct {
            background-color: #c8f7c8;
        }

        .question-box.wrong {
            background-color: #ffcccc;
        }

        .speaker-icon {
            font-size: 120px;
            cursor: pointer;
            user-select: none;
        }

        .speaker-icon:hover {
            transform: scale(1.1);
        }

        .speaker-icon:active {
            transform: scale(0.95);
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .answer-btn {
            min-height: 150px;
            border: 4px solid #333;
            border-radius: 20px;
            background-color: white;
            font-size: 48px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: all 0.3s;
        }

        .answer-btn:hover {
            background-color: #f0f0f0;
        }

        .answer-btn.correct {
            background-color: #c8f7c8;
            animation: correctPulse 0.5s;
        }

        .answer-btn.wrong {
            background-color: #ffcccc;
            animation: wrongShake 0.5s;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .stats {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Settings Screen -->
        <div id="settingsScreen" class="screen active">
            <div class="settings-header">
                <div class="settings-title">Settings</div>
                <button id="closeBtn" class="close-btn">✕</button>
            </div>

            <div class="settings-section">
                <h2>Which cards?</h2>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="characterSet" value="romaji" checked>
                        <span>Romaji</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="characterSet" value="hiragana" checked>
                        <span>Hiragana</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="characterSet" value="katakana" checked>
                        <span>Katakana</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="characterSet" value="audio" checked>
                        <span>Audio</span>
                    </label>
                </div>
                <div id="characterSetError" class="error-message">Please select at least 2 types (at least one must be Romaji, Hiragana, or Katakana)</div>
            </div>

            <div class="settings-section">
                <h2>Which kana?</h2>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" name="kanaGroup" value="basic" checked>
                        <span>Basic</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="kanaGroup" value="dakuten" checked>
                        <span>Dakuten & Handakuten</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="kanaGroup" value="digraphs" checked>
                        <span>Digraphs</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="kanaGroup" value="loanwords" checked>
                        <span>Loan Words</span>
                    </label>
                </div>
                <div id="kanaGroupError" class="error-message">Please select at least 1 kana group</div>
            </div>

            <button id="startBtn" class="start-btn">Start New Session</button>
        </div>

        <!-- Review Screen -->
        <div id="reviewScreen" class="screen">
            <div class="review-header">
                <div class="settings-link" id="settingsLink">
                    <span class="settings-icon">⚙</span>
                    <span>Settings</span>
                </div>
            </div>

            <div id="questionBox" class="question-box"></div>

            <div class="answers-grid">
                <button class="answer-btn" data-index="0"></button>
                <button class="answer-btn" data-index="1"></button>
                <button class="answer-btn" data-index="2"></button>
                <button class="answer-btn" data-index="3"></button>
            </div>

            <div class="stats">
                <div id="sessionStats"></div>
                <div id="allTimeStats"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
